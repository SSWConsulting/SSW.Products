name: Auto Translation for YakShaver Content

on:
  pull_request:
    types: [closed]
    branches: [main]
  push:
    branches: [feature/GitHub-Action]  # For testing
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to process'
        required: true
        type: string

env:
  PR_NUMBER: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number || github.event_name == 'push' && '407' || github.event.pull_request.number }}
  HAS_CHANGED_FILES: false
  HAS_FILE_OPERATIONS: false

jobs:
  auto-translate:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Ensure latest main
        run: |
          git fetch origin main
          echo "Latest main: $(git rev-parse origin/main)"
          
          if [ ! -f ".github/scripts/detect-changes.js" ]; then
            echo "Error: Script files not found"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          npm install minimatch@3.1.2 openai axios

      - name: Get changed files from merged PR
        id: get-changed-files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
        run: node .github/scripts/detect-changes.js

      - name: Handle file operations (deletions and renames)
        id: handle-operations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
        run: node .github/scripts/handle-file-operations.js

      - name: Create translation branch
        if: env.HAS_CHANGED_FILES == 'true' || env.HAS_FILE_OPERATIONS == 'true'
        run: |
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="auto-translation-pr-${{ env.PR_NUMBER }}-$TIMESTAMP"
          git checkout origin/main
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Translate changed files
        if: env.HAS_CHANGED_FILES == 'true'
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: node .github/scripts/translate-and-generate.js

      - name: Commit and push changes
        if: env.HAS_CHANGED_FILES == 'true' || env.HAS_FILE_OPERATIONS == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add content/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸ¤– Auto Translation: Chinese content for PR #${{ env.PR_NUMBER }}"
          git push origin $BRANCH_NAME

      - name: Create PR
        id: create_pr
        if: env.HAS_CHANGED_FILES == 'true' || env.HAS_FILE_OPERATIONS == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
          REPO: ${{ github.repository }}
          SERVER_URL: ${{ github.server_url }}
        run: node .github/scripts/create-pr.js

      - name: Cleanup temporary files
        if: always()
        run: rm -f .github/temp-*.json

      - name: Summary
        if: always()
        run: |
          echo "## Auto Translation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Original PR: #${{ env.PR_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- Process completed successfully" >> $GITHUB_STEP_SUMMARY
