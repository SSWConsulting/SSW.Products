name: Auto Translation for YakShaver Content

on:
  pull_request:
    types: [closed]
    branches: [main]
  push:
    branches: [feature/GitHub-Action]  # For testing
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to process'
        required: true
        type: string

jobs:
  auto-translate:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Ensure latest main
        run: |
          git fetch origin main
          echo "Latest main: $(git rev-parse origin/main)"
          
          if [ ! -f ".github/scripts/detect-changes.js" ]; then
            echo "Error: Script files not found"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          npm install minimatch@3.1.2 openai axios

      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            PR_NUMBER="407" # For test
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Detect file changes
        id: changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
        run: node .github/scripts/detect-changes.js

      - name: Filter YakShaver files
        id: filter
        if: steps.changes.outputs.changes_detected == 'true'
        run: node .github/scripts/filter-files.js

      - name: Translate files
        id: translate
        if: steps.filter.outputs.has_files == 'true'
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: node .github/scripts/translate-files.js

      - name: Create translation branch
        id: create_branch
        if: steps.translate.outputs.translation_completed == 'true' || steps.filter.outputs.has_deletions == 'true'
        run: |
          git fetch origin main
          
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="auto-translation-pr-${{ steps.pr.outputs.pr_number }}-$TIMESTAMP"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          git checkout -b $BRANCH_NAME origin/main
          echo "Created branch: $BRANCH_NAME from origin/main"
          echo "branch_created=true" >> $GITHUB_OUTPUT

      - name: Generate Chinese files
        id: generate
        if: steps.create_branch.outputs.branch_created == 'true' && steps.translate.outputs.translation_completed == 'true'
        run: node .github/scripts/generate-files.js

      - name: Handle deletions
        id: cleanup
        if: steps.create_branch.outputs.branch_created == 'true' && steps.filter.outputs.has_deletions == 'true'
        run: node .github/scripts/handle-deletions.js

      - name: Commit and push changes
        id: commit_changes
        if: steps.create_branch.outputs.branch_created == 'true'
        run: |
          git add content/
          
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Auto Translation: Chinese content for PR #${{ steps.pr.outputs.pr_number }}"
            git push origin $BRANCH_NAME
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        id: create_pr
        if: steps.commit_changes.outputs.changes_pushed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
          REPO: ${{ github.repository }}
          SERVER_URL: ${{ github.server_url }}
        run: node .github/scripts/create-pr.js

      - name: Cleanup temporary files
        if: always()
        run: rm -f .github/temp-*.json

      - name: Summary
        if: always()
        run: |
          echo "## Auto Translation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Original PR: #${{ steps.pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.create_pr.outputs.translation_pr_number }}" != "" ]; then
            echo "- Translation PR: #${{ steps.create_pr.outputs.translation_pr_number }}" >> $GITHUB_STEP_SUMMARY
            echo "- Translation PR URL: ${{ steps.create_pr.outputs.translation_pr_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No translation PR created (no translatable changes found)" >> $GITHUB_STEP_SUMMARY
          fi
